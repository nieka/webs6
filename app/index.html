<!DOCTYPE html>
<html lang="en" ng-app="mahjong">
<head>
    <meta charset="UTF-8">
    <title>title</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

    <!-- Player controller -->
    <div ng-controller="PlayerController as playerController">
        Players not in game:
        <div ng-repeat="player in playerController.players">
            <p ng-if="!player.isInGame()">
                {{player.getName()}} <br/>
                {{player.getAge()}} <br/>
                {{player.isInGame()}} <br/>
            </p>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/app.js"></script>
</body>
</html>
