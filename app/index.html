<!DOCTYPE html>
<html lang="en" ng-app="mahjong">
<head>
    <meta charset="UTF-8">
    <title>Majhong solitaire</title>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Majhong solitaire</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                   <!-- <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                    <li><a data-toggle="modal" data-target="#gamesModel">Games</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- Player controller -->
    <div ng-controller="PlayerController as playerController">
        test
        <div ng-repeat="player in playerController.players">
            <p>
                player: <br/>
                {{player.getName()}} <br/>
                {{player.getAge()}} <br/>
                {{player.isInGame()}} <br/>
            </p>
        </div>
    </div>




    <!--Models-->
    <!--game model-->
    <!-- Modal -->
    <div id="gamesModel" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Games</h4>
                </div>
                <div class="modal-body">
                    <div ng-controller="GameController as gameController">
                        <div ng-repeat="game in gameController.games | orderBy:'-createDate' ">
                            <div class="row">
                                <div class="col-md-8">
                                    {{game.getName()}}
                                </div>
                                <div class="col-md-4">
                                    <div ng-switch on="game.getStatus()">
                                        <div ng-switch-when="Not Active">
                                            <button class="btn btn-primary" ng-click="joinGame(game.id)">Join</button>
                                        </div>
                                        <div ng-switch-when="Active">
                                            <strong>Game is begonnen</strong>
                                        </div>
                                        <div ng-switch-when="End">
                                            <strong>Game is geeindigd</strong>
                                        </div>
                                        <div ng-switch-default>
                                            <!-- code to render the regular video block -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="js/app.js"></script>
</body>
</html>
